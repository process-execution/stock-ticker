<section class="app-container clearfix" data-ng-controller="AppController as appCtrl" data-ng-class="{init: appCtrl.init}">
    <div class="stock" data-ng-repeat="symbol in appCtrl.symbols">
        <prx-stock-ticker symbol="::symbol.slice(0, 3)"
                          price="appCtrl.quotes[symbol].lastPrice"
                          delta="appCtrl.quotes[symbol].dailyChange"
                          perc="appCtrl.quotes[symbol].dailyChangePerc"
                          time="appCtrl.quotes[symbol].time"
                          volume="appCtrl.quotes[symbol].volume"></prx-stock-ticker>
        <button data-ng-click="appCtrl.remove(symbol);">&cross;</button>
    </div>
    <div class="stock empty" data-ng-class="{loading: appCtrl.loading}" data-ng-switch="appCtrl.selectNew">
        <div class="flipper" data-ng-switch-default>
            <a class="select-new" href="" data-ng-click="appCtrl.selectNew = true;">&#65291;</a>
            <div class="spinner"></div>
        </div>
        <ul data-ng-switch-when="true">
            <li data-ng-repeat="symbol in ::appCtrl.available">
                <a href="" data-ng-click="appCtrl.add(symbol)">{{::symbol}}</a>
            </li>
        </ul>
    </div>
    <div class="spinner" data-ng-show="appCtrl.init"></div>
</section>
