<div class="stock-ticker">
    <h2 data-ng-class="{up: $ctrl.delta > 0, down: $ctrl.delta < 0}">{{$ctrl.symbol}}</h2>
    <h4 data-ng-class="[$ctrl.tick, {flash: $ctrl.flash}]">{{$ctrl.price | currency}}</h4>
    <div class="time">{{$ctrl.time | date:'mediumTime'}}</div>
    <div>
        {{$ctrl.delta}}<br>
        ({{$ctrl.deltaPerc * 100 | number:2}}%)
    </div>
    <h5>Vol: {{$ctrl.volume | number:0}}</h5>
</div>
